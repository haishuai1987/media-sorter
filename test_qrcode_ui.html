<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>115网盘二维码登录测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .login-btn {
            width: 100%;
            padding: 16px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-content h2 {
            margin: 0 0 20px 0;
            color: #333;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 20px;
        }

        .close:hover,
        .close:focus {
            color: #000;
        }

        #qrcodeContainer {
            text-align: center;
            min-height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .qrcode-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .qrcode-loading {
            color: #667eea;
            font-size: 16px;
            padding: 20px;
        }

        .qrcode-error {
            color: #d32f2f;
            font-size: 16px;
            padding: 20px;
        }

        .qrcode-status {
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .qrcode-status.waiting {
            background: #e3f2fd;
            color: #1976d2;
        }

        .qrcode-status.scanned {
            background: #fff3e0;
            color: #f57c00;
        }

        .qrcode-status.success {
            background: #e8f5e9;
            color: #388e3c;
        }

        .qrcode-status.error {
            background: #ffebee;
            color: #d32f2f;
        }

        .qrcode-tip {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin: 0;
        }

        .server-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .server-input:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔐 115网盘扫码登录</h1>
        <input type="text" id="serverUrl" class="server-input" 
               placeholder="服务器地址 (例如: http://192.168.51.105:8090)" 
               value="http://192.168.51.105:8090">
        <button onclick="showQRCodeModal()" class="login-btn">开始扫码登录</button>
    </div>

    <!-- 二维码登录弹窗 -->
    <div id="qrcodeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeQRCodeModal()">&times;</span>
            <h2>115网盘扫码登录</h2>
            <div id="qrcodeContainer">
                <div class="qrcode-loading">正在生成二维码...</div>
            </div>
            <div id="qrcodeStatus" class="qrcode-status"></div>
            <p class="qrcode-tip">请使用115手机客户端扫描二维码</p>
        </div>
    </div>

    <script>
        let qrcodeData = null;
        let qrcodeCheckInterval = null;

        function getServerUrl() {
            return document.getElementById('serverUrl').value.trim();
        }

        async function showQRCodeModal() {
            const modal = document.getElementById('qrcodeModal');
            modal.style.display = 'block';
            
            // 生成二维码
            await generateQRCode();
        }

        function closeQRCodeModal() {
            const modal = document.getElementById('qrcodeModal');
            modal.style.display = 'none';
            
            // 停止轮询
            if (qrcodeCheckInterval) {
                clearInterval(qrcodeCheckInterval);
                qrcodeCheckInterval = null;
            }
        }

        async function generateQRCode() {
            const container = document.getElementById('qrcodeContainer');
            const statusDiv = document.getElementById('qrcodeStatus');
            const serverUrl = getServerUrl();
            
            container.innerHTML = '<div class="qrcode-loading">正在生成二维码...</div>';
            statusDiv.textContent = '';
            
            try {
                const response = await fetch(`${serverUrl}/api/qrcode/start`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ app: 'android' })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    qrcodeData = data;
                    
                    // 显示二维码图片（直接使用115的图片URL）
                    container.innerHTML = `<img src="${data.qr_url}" alt="二维码" class="qrcode-image">`;
                    statusDiv.textContent = '等待扫码...';
                    statusDiv.className = 'qrcode-status waiting';
                    
                    console.log('二维码数据:', data);
                    
                    // 开始轮询检查状态
                    startQRCodeCheck();
                } else {
                    container.innerHTML = '<div class="qrcode-error">生成二维码失败</div>';
                    statusDiv.textContent = data.error || '未知错误';
                    statusDiv.className = 'qrcode-status error';
                }
            } catch (error) {
                container.innerHTML = '<div class="qrcode-error">网络错误</div>';
                statusDiv.textContent = error.message;
                statusDiv.className = 'qrcode-status error';
                console.error('生成二维码失败:', error);
            }
        }

        function startQRCodeCheck() {
            // 每2秒检查一次状态
            qrcodeCheckInterval = setInterval(async () => {
                await checkQRCodeStatus();
            }, 2000);
        }

        async function checkQRCodeStatus() {
            if (!qrcodeData) return;
            
            const serverUrl = getServerUrl();
            
            try {
                const response = await fetch(`${serverUrl}/api/qrcode/check`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        uid: qrcodeData.uid,
                        time: qrcodeData.time,
                        sign: qrcodeData.sign
                    })
                });
                
                const data = await response.json();
                const statusDiv = document.getElementById('qrcodeStatus');
                
                if (data.success) {
                    const status = data.status;
                    
                    console.log('状态检查:', status);
                    
                    if (status === 0) {
                        // 等待扫码
                        statusDiv.textContent = '等待扫码...';
                        statusDiv.className = 'qrcode-status waiting';
                    } else if (status === 1) {
                        // 已扫码，等待确认
                        statusDiv.textContent = '已扫码，请在手机上确认';
                        statusDiv.className = 'qrcode-status scanned';
                    } else if (status === 2) {
                        // 登录成功
                        statusDiv.textContent = '登录成功！正在获取Cookie...';
                        statusDiv.className = 'qrcode-status success';
                        
                        // 停止轮询
                        clearInterval(qrcodeCheckInterval);
                        qrcodeCheckInterval = null;
                        
                        // 获取Cookie
                        await finishQRCodeLogin();
                    } else if (status === -1) {
                        // 二维码过期
                        statusDiv.textContent = '二维码已过期，请重新生成';
                        statusDiv.className = 'qrcode-status error';
                        clearInterval(qrcodeCheckInterval);
                        qrcodeCheckInterval = null;
                    } else if (status === -2) {
                        // 用户取消
                        statusDiv.textContent = '用户取消登录';
                        statusDiv.className = 'qrcode-status error';
                        clearInterval(qrcodeCheckInterval);
                        qrcodeCheckInterval = null;
                    }
                }
            } catch (error) {
                console.error('检查状态失败:', error);
            }
        }

        async function finishQRCodeLogin() {
            const statusDiv = document.getElementById('qrcodeStatus');
            const serverUrl = getServerUrl();
            
            try {
                const response = await fetch(`${serverUrl}/api/qrcode/finish`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        uid: qrcodeData.uid,
                        app: qrcodeData.app
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    statusDiv.textContent = '✅ Cookie已保存！';
                    statusDiv.className = 'qrcode-status success';
                    
                    console.log('Cookie:', data.cookie);
                    
                    // 3秒后关闭弹窗
                    setTimeout(() => {
                        closeQRCodeModal();
                        alert('115网盘登录成功！Cookie已保存到服务器。');
                    }, 3000);
                } else {
                    statusDiv.textContent = '获取Cookie失败: ' + (data.error || '未知错误');
                    statusDiv.className = 'qrcode-status error';
                }
            } catch (error) {
                statusDiv.textContent = '网络错误: ' + error.message;
                statusDiv.className = 'qrcode-status error';
                console.error('获取Cookie失败:', error);
            }
        }

        // 点击弹窗外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('qrcodeModal');
            if (event.target === modal) {
                closeQRCodeModal();
            }
        }
    </script>
</body>
</html>
