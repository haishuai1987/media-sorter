<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>生成Favicon</title>
</head>
<body>
    <h2>Favicon生成器</h2>
    <canvas id="canvas" width="32" height="32" style="border: 1px solid #ccc; image-rendering: pixelated; width: 128px; height: 128px;"></canvas>
    <br><br>
    <button onclick="downloadFavicon()">下载 favicon.png</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // 绘制favicon
        function drawFavicon() {
            // 背景渐变
            const gradient = ctx.createLinearGradient(0, 0, 32, 32);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            // 圆角矩形背景
            ctx.fillStyle = gradient;
            roundRect(ctx, 0, 0, 32, 32, 6);
            ctx.fill();
            
            // 文件夹
            ctx.fillStyle = '#ffd700';
            ctx.fillRect(6, 10, 20, 13);
            ctx.fillRect(6, 8, 10, 2);
            
            // 文件夹边框
            ctx.strokeStyle = '#d4a017';
            ctx.lineWidth = 1;
            ctx.strokeRect(6, 10, 20, 13);
            
            // 胶片
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(10, 13, 12, 6);
            
            // 胶片孔
            ctx.fillStyle = '#667eea';
            ctx.fillRect(11, 14, 2, 1);
            ctx.fillRect(14, 14, 2, 1);
            ctx.fillRect(17, 14, 2, 1);
            
            // 星星
            ctx.fillStyle = '#ffd700';
            ctx.beginPath();
            ctx.arc(24, 10, 3, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 4px Arial';
            ctx.fillText('★', 22, 12);
        }
        
        // 圆角矩形函数
        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }
        
        // 下载favicon
        function downloadFavicon() {
            const link = document.createElement('a');
            link.download = 'favicon.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // 页面加载时绘制
        drawFavicon();
    </script>
</body>
</html>
