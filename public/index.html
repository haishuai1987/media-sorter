<body>
    <div class="container">
        <h1>ğŸ“ åª’ä½“å’Œå­—å¹•æ–‡ä»¶ç®¡ç†å™¨</h1>

        <!-- 115ç½‘ç›˜ç™»å½•åŒºåŸŸ -->
        <div class="login-section">

        </div>

            <button onclick="scanFolder()">æ‰«ææ–‡ä»¶å¤¹</button>
        </div>

        <div id="status" class="status"></div>

            <button class="filter-btn" onclick="filterFiles('media')">åª’ä½“æ–‡ä»¶</button>
            <button class="filter-btn" onclick="filterFiles('subtitle')">å­—å¹•æ–‡ä»¶</button>

    <!-- äºŒç»´ç ç™»å½•å¼¹çª— -->
    <div id="qrcodeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeQRCodeModal()">&times;</span>
            <h2>115ç½‘ç›˜æ‰«ç ç™»å½•</h2>
            <div id="qrcodeContainer">
                <div class="qrcode-loading">æ­£åœ¨ç”ŸæˆäºŒç»´ç ...</div>
            </div>
            <div id="qrcodeStatus" class="qrcode-status"></div>
            <p class="qrcode-tip">è¯·ä½¿ç”¨115æ‰‹æœºå®¢æˆ·ç«¯æ‰«æäºŒç»´ç </p>
        </div>
    </div>

    <script>
        let currentFiles = [];
        let currentFilter = 'all';
        let currentFolder = '';
        let qrcodeData = null;
        let qrcodeCheckInterval = null;

        // ========== äºŒç»´ç ç™»å½•åŠŸèƒ½ ==========
        async function showQRCodeModal() {
            const modal = document.getElementById('qrcodeModal');
            modal.style.display = 'block';
            
            // ç”ŸæˆäºŒç»´ç 
            await generateQRCode();
        }

        function closeQRCodeModal() {
            const modal = document.getElementById('qrcodeModal');
            modal.style.display = 'none';
            
            // åœæ­¢è½®è¯¢
            if (qrcodeCheckInterval) {
                clearInterval(qrcodeCheckInterval);
                qrcodeCheckInterval = null;
            }
        }

        async function generateQRCode() {
            const container = document.getElementById('qrcodeContainer');
            const statusDiv = document.getElementById('qrcodeStatus');
            
            container.innerHTML = '<div class="qrcode-loading">æ­£åœ¨ç”ŸæˆäºŒç»´ç ...</div>';
            statusDiv.textContent = '';
            
            try {
                const response = await fetch('/api/qrcode/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ app: 'android' })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    qrcodeData = data;
                    
                    // æ˜¾ç¤ºäºŒç»´ç å›¾ç‰‡ï¼ˆç›´æ¥ä½¿ç”¨115çš„å›¾ç‰‡URLï¼‰
                    container.innerHTML = `<img src="${data.qr_url}" alt="äºŒç»´ç " class="qrcode-image">`;
                    statusDiv.textContent = 'ç­‰å¾…æ‰«ç ...';
                    statusDiv.className = 'qrcode-status waiting';
                    
                    // å¼€å§‹è½®è¯¢æ£€æŸ¥çŠ¶æ€
                    startQRCodeCheck();
                } else {
                    container.innerHTML = '<div class="qrcode-error">ç”ŸæˆäºŒç»´ç å¤±è´¥</div>';
                    statusDiv.textContent = data.error || 'æœªçŸ¥é”™è¯¯';
                    statusDiv.className = 'qrcode-status error';
                }
            } catch (error) {
                container.innerHTML = '<div class="qrcode-error">ç½‘ç»œé”™è¯¯</div>';
                statusDiv.textContent = error.message;
                statusDiv.className = 'qrcode-status error';
            }
        }

        function startQRCodeCheck() {
            // æ¯2ç§’æ£€æŸ¥ä¸€æ¬¡çŠ¶æ€
            qrcodeCheckInterval = setInterval(async () => {
                await checkQRCodeStatus();
            }, 2000);
        }

        async function checkQRCodeStatus() {
            if (!qrcodeData) return;
            
            try {
                const response = await fetch('/api/qrcode/check', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        uid: qrcodeData.uid,
                        time: qrcodeData.time,
                        sign: qrcodeData.sign
                    })
                });
                
                const data = await response.json();
                const statusDiv = document.getElementById('qrcodeStatus');
                
                if (data.success) {
                    const status = data.status;
                    
                    if (status === 0) {
                        // ç­‰å¾…æ‰«ç 
                        statusDiv.textContent = 'ç­‰å¾…æ‰«ç ...';
                        statusDiv.className = 'qrcode-status waiting';
                    } else if (status === 1) {
                        // å·²æ‰«ç ï¼Œç­‰å¾…ç¡®è®¤
                        statusDiv.textContent = 'å·²æ‰«ç ï¼Œè¯·åœ¨æ‰‹æœºä¸Šç¡®è®¤';
                        statusDiv.className = 'qrcode-status scanned';
                    } else if (status === 2) {
                        // ç™»å½•æˆåŠŸ
                        statusDiv.textContent = 'ç™»å½•æˆåŠŸï¼æ­£åœ¨è·å–Cookie...';
                        statusDiv.className = 'qrcode-status success';
                        
                        // åœæ­¢è½®è¯¢
                        clearInterval(qrcodeCheckInterval);
                        qrcodeCheckInterval = null;
                        
                        // è·å–Cookie
                        await finishQRCodeLogin();
                    } else if (status === -1) {
                        // äºŒç»´ç è¿‡æœŸ
                        statusDiv.textContent = 'äºŒç»´ç å·²è¿‡æœŸï¼Œè¯·é‡æ–°ç”Ÿæˆ';
                        statusDiv.className = 'qrcode-status error';
                        clearInterval(qrcodeCheckInterval);
                        qrcodeCheckInterval = null;
                    } else if (status === -2) {
                        // ç”¨æˆ·å–æ¶ˆ
                        statusDiv.textContent = 'ç”¨æˆ·å–æ¶ˆç™»å½•';
                        statusDiv.className = 'qrcode-status error';
                        clearInterval(qrcodeCheckInterval);
                        qrcodeCheckInterval = null;
                    }
                }
            } catch (error) {
                console.error('æ£€æŸ¥çŠ¶æ€å¤±è´¥:', error);
            }
        }

        async function finishQRCodeLogin() {
            const statusDiv = document.getElementById('qrcodeStatus');
            
            try {
                const response = await fetch('/api/qrcode/finish', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        uid: qrcodeData.uid,
                        app: qrcodeData.app
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    statusDiv.textContent = 'âœ… Cookieå·²ä¿å­˜ï¼';
                    statusDiv.className = 'qrcode-status success';
                    
                    // 3ç§’åå…³é—­å¼¹çª—
                    setTimeout(() => {
                        closeQRCodeModal();
                        showStatus('115ç½‘ç›˜ç™»å½•æˆåŠŸï¼', 'success');
                    }, 3000);
                } else {
                    statusDiv.textContent = 'è·å–Cookieå¤±è´¥: ' + (data.error || 'æœªçŸ¥é”™è¯¯');
                    statusDiv.className = 'qrcode-status error';
                }
            } catch (error) {
                statusDiv.textContent = 'ç½‘ç»œé”™è¯¯: ' + error.message;
                statusDiv.className = 'qrcode-status error';
            }
        }

        // ç‚¹å‡»å¼¹çª—å¤–éƒ¨å…³é—­
        window.onclick = function(event) {
            const modal = document.getElementById('qrcodeModal');
            if (event.target === modal) {
                closeQRCodeModal();
            }
        }

        // ========== åŸæœ‰åŠŸèƒ½ ==========
        async function scanFolder() {
            const folderPath = document.getElementById('folderPath').value.trim();
            if (!folderPath) {
                showStatus('è¯·è¾“å…¥æ–‡ä»¶å¤¹è·¯å¾„', 'error');
                return;
            }

            showStatus('æ­£åœ¨æ‰«æ...', 'info');

            try {
                const response = await fetch('/api/scan', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ folderPath })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error);
                }

                currentFiles = data.files;
                currentFolder = data.folderPath;
                showStatus(`æ‰¾åˆ° ${currentFiles.length} ä¸ªæ–‡ä»¶`, 'success');
                displayFiles();
            } catch (error) {
                showStatus('é”™è¯¯: ' + error.message, 'error');
            }
        }

        function filterFiles(type) {
            currentFilter = type;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            displayFiles();
        }

        function displayFiles() {
            const fileList = document.getElementById('fileList');
            const filtered = currentFilter === 'all'
                ? currentFiles
                : currentFiles.filter(f => f.type === currentFilter);

            if (filtered.length === 0) {
                fileList.innerHTML = '<p class="no-files">æ²¡æœ‰æ‰¾åˆ°æ–‡ä»¶</p>';
                return;
            }

            fileList.innerHTML = filtered.map(file => `
                <div class="file-item ${file.type}">
                    <div class="file-icon">${file.type === 'media' ? 'ğŸ¬' : 'ğŸ“'}</div>
                    <div class="file-info">
                        <div class="file-name" id="name-${file.path}">${file.name}</div>
                        <div class="file-meta">${formatSize(file.size)} Â· ${formatDate(file.modified)}</div>
                    </div>
                    <button class="rename-btn" onclick="renameFile('${escapeHtml(file.path)}', '${escapeHtml(file.name)}')">é‡å‘½å</button>
                </div>
            `).join('');
        }

        async function renameFile(filePath, oldName) {
            const newName = prompt('è¾“å…¥æ–°æ–‡ä»¶å:', oldName);
            if (!newName || newName === oldName) return;

            showStatus('æ­£åœ¨é‡å‘½å...', 'info');

            try {
                const response = await fetch('/api/rename', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ oldPath: filePath, newName })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error);
                }

                showStatus('é‡å‘½åæˆåŠŸ', 'success');
                scanFolder(); // é‡æ–°æ‰«æ
            } catch (error) {
                showStatus('é”™è¯¯: ' + error.message, 'error');
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            if (bytes < 1024 * 1024 * 1024) return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
            return (bytes / (1024 * 1024 * 1024)).toFixed(1) + ' GB';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN');
        }

        function escapeHtml(text) {
            return text.replace(/'/g, "\\'");
        }
    </script>
